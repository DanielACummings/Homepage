<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homepage</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="container text-white">
		<div class="row">
			<div class="col-11">
				<span id="quote">
					<!-- quote insterted here -->
				</span>
			</div>
			<div class="col-1">
				<div id="weather">
					<span id="weather">
						<!-- weather data inserted here -->
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div>
					<form onsubmit="app.todoController.addTodoAsync(event)">
						<div class="form-group">
							<label for="formGroupExampleInput">To Do List</label>
							<input type="text" name="input" class="form-control" id="input" placeholder="Enter To Do...">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</form>
					<span id="todos">
						<!-- todos inserted here -->
					</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
